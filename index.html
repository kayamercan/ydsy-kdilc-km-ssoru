<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YDS / YÖKDİL Çıkmış Sorular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      background-color: #f5f5f5;
    }

    :root {
      --red: #c8102e;
      --blue: #00205b;
    }

    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      max-height: 80px;
    }

    h1 {
      color: var(--blue);
      margin-top: 30px;
    }

    .year-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
    }

    .year-buttons a {
      text-decoration: none;
      background-color: var(--blue);
      color: white;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .year-buttons a:hover {
      background-color: var(--red);
    }
  </style>
</head>
<body>

  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAABQVBMVEX///8qKX..." alt="TAC Logo">
  </header>

  <h1>YDS / YÖKDİL Çıkmış Sorular</h1>

  <div class="year-buttons">
    <a href="2020.html">2020</a>
    <a href="2021.html">2021</a>
    <a href="2022.html">2022</a>
    <a href="2023.html">2023</a>
    <a href="2024.html">2024</a>
    <a href="2025.html">2025</a>
  </div>

</body>
</html>
