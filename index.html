      --red: #c8102e;
      --blue: #00205b;

    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);

      max-height: 80px;
    }

      margin-top: 30px;

      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px auto;
      max-width: 900px;
    }

    .year-buttons a {
      text-decoration: none;
      background-color: var(--blue);
      color: white;
      padding: 20px 30px;
      font-size: 18px;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .year-buttons a:hover {
      background-color: var(--red);
    }
  </style>
